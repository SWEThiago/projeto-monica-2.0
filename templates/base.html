<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SanMarco Leads</title>

    <!-- Estilos Globais -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="base-layout">
    <!-- Cabeçalho com navegação -->
    <header class="header-layout">
        <nav class="nav-menu">
            <ul class="nav-list">
                <li class="nav-item"><a href="{{ url_for('index') }}" class="nav-link">Início</a></li>
                <li class="nav-item"><a href="{{ url_for('vendedores') }}" class="nav-link">Vendedores</a></li>
                <li class="nav-item"><a href="{{ url_for('leads') }}" class="nav-link">Adicionar Leads</a></li>
                <li class="nav-item"><a href="{{ url_for('historico_leads') }}" class="nav-link">Histórico de Leads</a></li>
            </ul>
        </nav>
    </header>

    <!-- Bloco de conteúdo dinâmico -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Rodapé -->
    <footer class="footer-layout">
        <p>&copy; 2024 SanMarco Leads. Todos os direitos reservados.</p>
    </footer>

    <!-- Scripts Globais -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
